<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="relative h-screen bg-gray-400 flex items-center justify-center">
    <div
      class="card bg-white w-80 h-auto rounded-3xl flex items-center justify-start flex-col"
    >
      <div class="qr m-5 w-5/6 h-3/1 bg-red-400">
        <img
          class="w-full h-full rounded-xl object-cover"
          src="./images/image-qr-code.png"
          alt="qr code"
        />
      </div>
      <h1 class="font-bold px-5 text-lg text-center">
        Improve your front-end skills by building projects Challenge by
      </h1>
      <p class="text-center font-bold my-4 px-5 text-gray-400">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="absolute bottom-0 align-center">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="#" class="underline text-blue-700">vishwanath kokare</a>.
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </body>
</html>
